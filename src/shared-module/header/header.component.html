	<header class="header">

						<img src="../../assets/logof.png">
					</div>

						</div>
					</div>

					<!-- Search -->
					<div class="col-lg-4 text-lg-left text-right">
						<div class="header_search">
							<div class="header_search_content">
								<div class="header_search_form_container">
									<form action="#" class="header_search_form clearfix">
										<input type="search" required="required" class="header_search_input" placeholder="Search for products...">

											<div class="custom_dropdown_list">

									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Wishlist -->
					<div class="col-lg-4 text-lg-left text-right">
						<div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
							<div class="wishlist d-flex flex-row align-items-center justify-content-end">
								<div class="wishlist_icon"><img class="header-img" src='../../assets/profile.png' alt="">
								</div>
								<div class="wishlist_content">
									<div class="wishlist_text"><a >Welcome, {{username}}</a></div>
								</div>
							</div>

							<!-- Cart -->
							<div class="logout-container">
								<button class="btn btn-primary" (click)="logout()">Logout</button>
							</div>
							<div class="cart">
								<div class="cart_container d-flex flex-row align-items-center justify-content-end">
									<div class="cart_icon">
										<img class="header-img" src='../../assets/shopping-cart.png' alt="">
										<div class="cart_count" style="margin-bottom: 1.4em;"><span>{{cartCount}}</span></div>
									</div>
									<div class="cart_content">
										<div class="cart_text"><a href="#">Cart</a></div>
										<div class="cart_price">$185</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


	</header>



  <div class="login-box">
    <h2>VOLTIMART</h2>
    <p id="heading" class="text-center">One Stop For All Your Voltaic Needs!<p>
    <form class="form"
    [formGroup]="loginForm"
    (ngSubmit)="loginProcess()"
    onsubmit="return false"
    novalidate>
      <div class="user-box">
        <input type="text"
        class="input username"
        placeholder="Username"
        formControlName="username">
      </div>
      <div
      *ngIf="username.invalid && username.dirty"
    >
      <p class="text-info font-weight-light font-italic" *ngIf="username.errors?.['required']">
        UserName is required.
      </p>
      <p class="text-info font-weight-light" *ngIf="username.errors?.['minlength']">
        Name must be at least 5 characters long.
      </p>
    </div>
      <div class="user-box">
        <input type="password"
        class="input password"
        placeholder="Password"
        formControlName="password">
      </div>
      <div
      *ngIf="password.invalid && password.dirty"
    >
      <p class='text-info font-weight-light' *ngIf="password.errors?.['required']">
        Password is required.
      </p>
      <p class="text-info font-weight-light" *ngIf="password.errors?.['pattern']">
        A Password must contain atleast 1 upper case, 1 lower case and 1 special char
      </p>
    </div>
      <button class="btn btn-light" [disabled]="!loginForm.valid">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>
